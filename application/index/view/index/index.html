<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>首页测试</title>
<script src="http://res2.wx.qq.com/open/js/jweixin-1.4.0.js "></script>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<script src="__STATIC__/index/js/jquery-2.1.4.min.js"></script>
</head>
<body>

	
<script>
$(function(){
wx.config({
    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
    appId:'{$jsapi_data["appId"]}', // 必填，公众号的唯一标识
    timestamp:{$jsapi_data["timestamp"]}, // 必填，生成签名的时间戳
    nonceStr:'{$jsapi_data["nonceStr"]}', // 必填，生成签名的随机串
    signature:'{$jsapi_data["signature"]}',// 必填，签名
    jsApiList:[
                'onMenuShareAppMessage'	
                ] // 必填，需要使用的JS接口列表
});
	wx.ready(function(){
	    // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
		wx.onMenuShareAppMessage({
			title: '123123', // 分享标题
			desc: '123123', // 分享描述
			link: 'http://www.activity.com', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
			imgUrl: 'http://www.activity.com', // 分享图标
			success: function () {
			// 用户点击了分享后执行的回调函数
			console.log(23234234234);
			}
			});
	});
})

</script>
</body>
</html>
